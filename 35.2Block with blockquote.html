<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Block with <{blockquote}></title>
</head>
<body>
    <!-- The blockquote element can be used for a (block-level) quote: -->
    <blockquote>
        <p>The answer is 50</p>
        </blockquote> 

        <blockquote cite="http://example.com/blog/hello-world">
            <p>The answer is 50.</p>
            </blockquote>
            <p>Source: <cite><a href="http://example.com/blog/hello-world" rel="external">Hello
            World</a></cite></p>
              
            <!-- The cite element can be used for the reference of the quoted source, or for the name of the quoteâ€™s author. -->
        <blockquote cite="http://example.com/blog/hello-world">
                <p>The answer is 50.</p>
                <footer>
                <p>Source: <cite><a href="http://example.com/blog/hello-world" rel="external">Hello
                World</a></cite></p>
                </footer>
    </blockquote>
</body>
</html>
